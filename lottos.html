<html>
	<head>
		<meta charset="UTF-8">
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function prize(n) {
				if (n < 2) return 6;
				else if (n == 2) return 5;
				else if (n == 3) return 4;
				else if (n == 4) return 3;
				else if (n == 5) return 2;
				else return 1;
			}
			function solution(lottos, win_nums) {
				let answer = [];
				lottos.sort(function (a, b) {
					return (a - b);
				});
				win_nums.sort(function (a, b) {
					return (a - b);
				});
				let i = 0;
				let j = 0;
				let zero = 0;
				let count = 0;
				while (i <= 5) {
					if (lottos[i] == 0) {
						zero++;
						i++;
					}
					else {
						while (lottos[i] > win_nums[j] && j <= 5) {
							j++;
						}
						if (j == 6) break;
						else {
							if (lottos[i] == win_nums[j]) {
								count++;
							}
							i++;
						}
					}
				}
				answer.push(prize(count + zero));
				answer.push(prize(count));
				return answer;
			}
		</script>
	</body>
</html>
